<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Layout</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<div class="flex justify-center items-center h-screen">
  <table class="border-collapse border border-gray-800">
    <!-- Header Row -->
    <tr>
      <th class="border border-gray-600 p-2">1</th>
      <th class="border border-gray-600 p-2">2</th>
      <th class="border border-gray-600 p-2">3</th>
      <th class="border border-gray-600 p-2">4</th>
      <th class="border border-gray-600 p-2">5</th>
      <th class="border border-gray-600 p-2">6</th>
      <th class="border border-gray-600 p-2">7</th>
      <th class="border border-gray-600 p-2">8</th>
      <th class="border border-gray-600 p-2">9</th>
      <th class="border border-gray-600 p-2">10</th>
    </tr>
    <!-- Symbol Row -->
    <tr>
      <td class="border border-gray-600 p-2">9/</td>
      <td class="border border-gray-600 p-2">8-</td>
      <td class="border border-gray-600 p-2">x</td>
      <td class="border border-gray-600 p-2">X</td>
      <td class="border border-gray-600 p-2">8FX</td>
      <td class="border border-gray-600 p-2">8</td>
      <td class="border border-gray-600 p-2">19/</td>
      <td class="border border-gray-600 p-2">8</td>
      <td class="border border-gray-600 p-2">1x9/</td>
      <td class="border border-gray-600 p-2">9/</td>
    </tr>
    <!-- Placeholder Row for Numbers -->
    <tr>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
      <td class="border border-gray-600 p-2"></td>
    </tr>
  </table>
</div>
</body>
</html>
