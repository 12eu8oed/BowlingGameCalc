<!DOCTYPE html>
<html>
<head>
    <title>볼링 게임</title>
</head>
<body>
    <h1>볼링 게임</h1>
    <button onclick="rollBall()">공 굴리기</button>
    <div id="pins"></div>
    <div id="score"></div>

    <script>
        function rollBall() {
            // 여기에 볼링 공 굴리기 로직 추가
            var pinsDown = Math.floor(Math.random() * 11); // 0에서 10 사이의 랜덤 숫자
            document.getElementById("pins").innerHTML = "쓰러진 핀 수: " + pinsDown;
            // 점수 계산 로직 추가
        }
    </script>
</body>
</html>
