<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen bg-white p-8">
  <div class="max-w-4xl mx-auto">
    <div class="grid grid-cols-6 gap-4">
      <!-- Row 1 -->
      <div class="col-span-2 border-2 border-black p-4">Content 1</div>
      <div class="col-span-4 border-2 border-black p-4">Content 2</div>
      <!-- Row 2 -->
      <div class="col-span-1 border-2 border-black p-4">Content 3</div>
      <div class="col-span-1 border-2 border-black p-4">Content 4</div>
      <div class="col-span-1 border-2 border-black p-4">Content 5</div>
      <div class="col-span-1 border-2 border-black p-4">Content 6</div>
      <div class="col-span-1 border-2 border-black p-4">Content 7</div>
      <div class="col-span-1 border-2 border-black p-4">Content 8</div>
      <!-- Row 3 -->
      <div class="col-span-6 border-2 border-black p-4">Content 9</div>
      <!-- Row 4 -->
      <div class="col-span-1 border-2 border-black p-4">Content 10</div>
      <div class="col-span-5 border-2 border-black p-4">Content 11</div>
      <!-- Row 5 -->
      <div class="col-span-3 border-2 border-black p-4">Content 12</div>
      <div class="col-span-3 border-2 border-black p-4">Content 13</div>
    </div>
  </div>
</div>
</body>
</html>
