<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>프레임 테이블</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>번호</th>
            <th>1프레임</th>
            <th>2프레임</th>
            <th>3프레임</th>
            <!-- 여기에 추가 프레임 열을 계속 추가할 수 있습니다. -->
            <th>합계</th>
        </tr>
        <tr>
            <td>1</td>
            <td>/* 데이터 */</td>
            <td>/* 데이터 */</td>
            <td>/* 데이터 */</td>
            <!-- 여기에 추가 데이터 셀을 계속 추가할 수 있습니다. -->
            <td>/* 데이터 */</td>
        </tr>
        <!-- 여기에 추가 행을 계속 추가할 수 있습니다. -->
    </table>
</body>

</html>
