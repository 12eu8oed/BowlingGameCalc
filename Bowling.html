<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bowling Game</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    게임 수 :
    <input type="text" id="userInput" placeholder="게임 수를 입력하세요">
    <button onclick="showBowlingTables()">Submit</button>

    <!-- 조건에 따라 내용을 보여줄 요소 -->
    <div id="content"></div>

    <script>
        function createBowlingTable() {
            let tableHTML = '<table>';
            tableHTML += '<tr><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th><th>total</th></tr>';
            tableHTML += '<tr>';
            for (let i = 0; i < 10; i++) {
                tableHTML += '<td></td>';
            }
            tableHTML += '<td></td>'; // For the total column
            tableHTML += '</tr></table>';
            return tableHTML;
        }

        function showBowlingTables() {
            let input = document.getElementById("userInput").value;
            let numberOfTables = parseInt(input);
            if (isNaN(numberOfTables)) {
                document.getElementById("content").innerHTML = "<p>유효한 숫자를 입력해주세요.</p>";
                return;
            }
            let tablesHTML = '';
            for (let i = 0; i < numberOfTables; i++) {
                tablesHTML += createBowlingTable();
            }
            document.getElementById("content").innerHTML = tablesHTML;
        }
    </script>
</body>

</html>
